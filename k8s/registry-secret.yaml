# Container Registry Secret (for private GitHub Container Registry)
# Only needed if your repository/container is private

apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: airflow
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    # Replace with base64 encoded docker config
    # Generate this with: kubectl create secret docker-registry ghcr-secret \
    #   --docker-server=ghcr.io \
    #   --docker-username=your-github-username \
    #   --docker-password=your-github-token \
    #   --docker-email=your-email@example.com \
    #   --namespace=airflow --dry-run=client -o yaml
---
# Alternative: Create the secret with kubectl command
# kubectl create secret docker-registry ghcr-secret \
#   --docker-server=ghcr.io \
#   --docker-username=sofianfadli95 \
#   --docker-password=YOUR_GITHUB_TOKEN \
#   --docker-email=your-email@example.com \
#   --namespace=airflow
